<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../static/css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.2.min.js"
      integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA="
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <h1>Criar novo Autor</h1>
    <form
      id="create-author-form"
      action="{% url 'api-authors' %}"
      method="post"
    >
      {% csrf_token %}
      <label for="name">Nome:</label>
      <input class="input-text" type="text" name="name" id="name" required />
      <label for="course">Curso:</label>
      <input
        class="input-text"
        type="text"
        name="course"
        id="course"
        required
      />
      <label for="university">Universidade:</label>
      <input
        class="input-text"
        type="text"
        name="university"
        id="university"
        required
      />
      <label for="email">E-mail:</label>
      <input class="input-text" type="text" name="email" id="email" required />

      <label for="lattes">Link Lattes:</label>
      <input
        class="input-text"
        type="text"
        name="lattes"
        id="lattes"
        required
      />
      <label for="google_scholar">Link Google Scholar:</label>
      <input
        class="input-text"
        type="text"
        name="google_scholar"
        id="google_scholar"
        required
      />
      <label for="research_gate">Link Research Gate:</label>
      <input
        class="input-text"
        type="text"
        name="research_gate"
        id="research_gate"
        required
      />
      <label for="linkedin">Link Linkedin:</label>
      <input
        class="input-text"
        type="text"
        name="linkedin"
        id="linkedin"
        required
      />
      <label for="orcid">link Orcid:</label>
      <input class="input-text" type="text" name="orcid" id="orcid" required />
      <label for="github">Link Github:</label>
      <input
        class="input-text"
        type="text"
        name="github"
        id="github"
        required
      />

      <button
        onclick="createAuthor(event)"
        class="button-submit"
        style="margin-top: 30px"
        type="button"
      >
        Create Student
      </button>
    </form>
  </body>
  <script>
    function callCreateAuthor(item) {
      debugger;
      $.ajax({
        type: "POST",
        data: item,
        accepts: {
          json: "application/json",
        },
        delay: 300,
        url: "{% url 'api-authors' %}",
        success: function (data) {
          return window.location.replace("{% url 'view-authors' %}");
        },
      });
    }

    function createAuthor(e) {
      e.preventDefault();
      const form = $("#create-author-form");
      callCreateAuthor(form.serialize());
    }
  </script>
</html>
