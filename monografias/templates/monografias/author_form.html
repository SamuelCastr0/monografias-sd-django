<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Editar Author</h1>
    <form method="post" action=".">
      {% csrf_token %} {{ form.as_p }}
      <button class="button-submit" style="margin-top: 30px" type="submit">
        Editar
      </button>
      <a href="{% url 'delete-author' pk=author.id %}">
        <button>Apagar</button>
      </a>
    </form>
  </body>
</html>
