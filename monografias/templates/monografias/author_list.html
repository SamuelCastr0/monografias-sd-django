<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../static/css/style.css" />

    <title>Document</title>
  </head>
  <body>
    <h1>Listagem de Autores</h1>
    <a href="/create-author">
      <button>Cadastrar novo autor</button>
    </a>
    <ul>
      {% for author in object_list %}
      <li>
        {{ author.name }} -
        <a href="{% url 'edit-author' pk=author.id %}">EDITAR AUTOR</a> |
        <a href="{% url 'delete-author' pk=author.id %}">DELETAR AUTOR</a> |
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
