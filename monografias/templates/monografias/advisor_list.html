<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../static/css/style.css" />

    <title>Document</title>
  </head>
  <body>
    <h1>Listagem de Orientadores</h1>
    <a href="/create-advisor">
      <button>Cadastrar novo Orientador</button>
    </a>
    <ul>
      {% for advisor in object_list %}
      <li>
        {{ advisor.name }} -
        <a href="{% url 'edit-advisor' pk=advisor.id %}">EDITAR ORIENTADOR</a> |
        <a href="{% url 'delete-advisor' pk=advisor.id %}"
          >DELETAR ORIENTADOR</a
        >
        |
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
